<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D printer</title>
    <style>
        body {
            background-color: #F5F5F5; /* اللون off-white */
            background-image:url("https://scontent-hbe1-2.xx.fbcdn.net/v/t39.30808-1/451698333_2145053532544554_3121728430121932610_n.jpg?stp=dst-jpg_s200x200&_nc_cat=108&ccb=1-7&_nc_sid=0ecb9b&_nc_ohc=pLni2c_EVXIQ7kNvgEHY6S-&_nc_zt=24&_nc_ht=scontent-hbe1-2.xx&_nc_gid=Az4Ca42TvoT2nm2Vb0XzoEF&oh=00_AYAGOSUKml6YDm_e375d4zpRUDVT2zf7ibPQDc4cTGXjFg&oe=67404F2E") ;
            background-repeat:no-repeat;
            background-position: right;
            /* background-size: 60%; */
            font-family: Arial, sans-serif;
        }
        header, footer {
            background-color: #6C757D; /* اللون الرمادي للتمييز */
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="file"], input[type="submit"] {
            display: block;
            margin-bottom: 15px;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #6C757D;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <header>
        <h1>3D printer</h1>
    </header>
    <div class="container">
        <form action="../upload" method="post" enctype="multipart/form-data">
            <label for="myfile">Upload file</label>
            <input type="file" id="myfile" name="hexacode">
            <input type="submit" value="Submit">
        </form>
    </div>
    <footer>
        <p>&copy; 2024 3D Printing Services</p>
    </footer>
</body>
