<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Firmware</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #f4f4f4; 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container { 
            max-width: 500px; 
            width: 90%;
            background: #fff; 
            padding: 30px; 
            border-radius: 8px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); 
        }
        h2 { 
            text-align: center; 
            margin-bottom: 24px;
            color: #333;
        }
        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        input[type="file"] {
            padding: 10px;
            border: 2px dashed #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="file"]:hover {
            border-color: #007bff;
        }
        .file-info {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        button { 
            padding: 12px; 
            background: #007bff; 
            color: #fff; 
            border: none; 
            border-radius: 4px; 
            font-size: 16px; 
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover { 
            background: #0056b3; 
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .progress-container {
            display: none;
            margin-top: 20px;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress {
            width: 0%;
            height: 100%;
            background-color: #007bff;
            transition: width 0.3s ease;
        }
        .status {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
        .success {
            color: #28a745;
        }
        .error {
            color: #dc3545;
        }
        .nav-links {
            text-align: center;
            margin-top: 20px;
        }
        .nav-links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- upload firmware  -->
     <!-- input is name and file -->
    <div class="container">
        <h2>Upload Firmware</h2>
        <form id="uploadForm" class="upload-form">
            <div class="form-group">
                <label for="firmwareFile">Select Firmware File</label>
                <input type="file" id="firmwareFile" accept=".bin,.hex,.fw" required />
                <div class="file-info" id="fileInfo"></div>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" required />
            </div>
            <button type="submit" id="uploadButton">Upload Firmware</button>
        </form>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
            <div class="status" id="status"></div>
        </div>

        <div class="nav-links">
            <a href="dashboard.html">Dashboard</a>
            <a href="login.html">Logout</a>
        </div>
    </div>

    <script>
        // Check if user is logged in
        // window.addEventListener('load', function() {
        //     const userData = localStorage.getItem('userData');
        //     if (!userData) {
        //         window.location.href = '/login.html';
        //     }
        // });

        const uploadForm = document.getElementById('uploadForm');
        const fileInput = document.getElementById('firmwareFile');
        const fileInfo = document.getElementById('fileInfo');
        const uploadButton = document.getElementById('uploadButton');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const status = document.getElementById('status');

        // Update file info when file is selected
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const size = (file.size / (1024 * 1024)).toFixed(2); // Convert to MB
                fileInfo.textContent = `Selected file: ${file.name} (${size} MB)`;
            } else {
                fileInfo.textContent = '';
            }
        });

        uploadForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const file = fileInput.files[0];
            const name = document.getElementById('name').value;
            if (!file || !name) {
                status.className = 'error';
                status.textContent = 'Please select a file and name first';
                return;
            }

            // Show progress bar
            progressContainer.style.display = 'block';
            uploadButton.disabled = true;
            status.textContent = 'Uploading...';
            status.className = '';

            const formData = new FormData();
            formData.append('fw', file);
            formData.append('name', name);
            
            try {
                const response = await fetch('http://localhost:4000/api/upload/fw', {
                    method: 'POST',
                    body: formData,
                    // headers: {
                    //     'Authorization': `Bearer ${JSON.parse(localStorage.getItem('userData')).token}`
                    // }
                });

                const data = await response.json();

                if (response.ok) {
                    progressBar.style.width = '100%';
                    status.className = 'success';
                    status.textContent = 'Upload successful!';
                    console.log(data);
                    // Reset form after 2 seconds
                    setTimeout(() => {
                        uploadForm.reset();
                        fileInfo.textContent = '';
                        progressContainer.style.display = 'none';
                        progressBar.style.width = '0%';
                        status.textContent = '';
                    }, 2000);
                } else {
                    throw new Error(data.message || 'Upload failed');
                }
            } catch (error) {
                status.className = 'error';
                status.textContent = error.message || 'An error occurred during upload';
            } finally {
                uploadButton.disabled = false;
            }
        });
    </script>
</body>
</html>
